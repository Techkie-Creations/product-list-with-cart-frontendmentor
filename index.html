<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/icon-v2.jpg"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Product list with cart</title>
	</head>
	<body>
		<!-- MAIN -->
		<main id="root"></main>

		<!-- FOOTER -->
		<footer>
			<!-- CREATOR ATTRIBUTION -->
			<div class="creator">
				<img
					src="./assets/images/icon-v2.jpg"
					alt="Techkie avatar"
					class="avatar"
				/>
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://www.frontendmentor.io/profile/Techkie-Creations"
						target="_blank"
						>Techkie Creations</a
					>.
				</p>
				<p class="copy">&copy; 2024</p>
			</div>
		</footer>

		<!-- SCRIPTS -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script
			crossorigin
			src="https://unpkg.com/react@17/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/babel" src="./Svg.jsx" defer></script>
		<script type="text/babel" src="./index.jsx" defer></script>
	</body>
</html>
